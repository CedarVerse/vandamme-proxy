name: Release

on:
  push:
    tags:
      - '*.*.*'  # Semantic version tags

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write  # Required to create GitHub releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-path: uv.lock

      - name: Initialize virtual environment
        run: make dev-env-init

      - name: Install dependencies
        run: make dev-deps-sync

      - name: Get version from tag
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            core.setOutput('version', version);

      - name: Run tests
        run: make test-quick

      - name: Build package
        run: |
          make clean
          uv build

      - name: List built packages
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "## Changes in ${{ steps.version.outputs.version }}

          [View changelog](https://github.com/elifarley/vandamme-proxy/blob/main/CHANGELOG.md)

          ### Installation
          \`\`\`bash
          pip install vandamme-proxy==${{ steps.version.outputs.version }}
          \`\`\`"

  build-binaries:
    name: Build Binaries
    needs: release  # Run after PyPI release succeeds
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform_os: linux
            binary_ext: ""
          - os: macos-latest
            platform_os: darwin
            binary_ext: ""
          - os: windows-latest
            platform_os: windows
            binary_ext: ".exe"
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # Required for uploading artifacts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-path: uv.lock

      - name: Initialize virtual environment
        run: make dev-env-init

      - name: Install dependencies
        run: make dev-deps-sync

      - name: Get version from tag
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const version = context.ref.replace('refs/tags/', '');
            core.setOutput('version', version);

      - name: Build CLI binary (${{ matrix.platform_os }})
        run: |
          make build-cli
        shell: bash

      - name: List built binaries
        run: ls -la dist/nuitka/
        shell: bash

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.version.outputs.version }}" "dist/nuitka/vdm-*${{ matrix.binary_ext }}" --clobber
        shell: bash
