# Codecov configuration
# See https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error
    patch:
      default:
        target: 75%
        threshold: 5%
        base: auto
        if_ci_failed: error

ignore:
  - "*/tests/*"
  - "*/test_*.py"
  - "*/__pycache__/*"
  - "*/site-packages/*"
  - "*/.*cache/*"
  - "src/_version.py"  # Auto-generated by hatch-vcs

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

github_checks:
  annotations: true
